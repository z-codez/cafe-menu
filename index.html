<!doctype html>
<html lang="en">

<head>
  <title>Cafe Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <hr>

      <section>
        <h2>Coffee</h2>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        </figure>
        <article class="item" id="item1">
          <p class="flavor">French Vanilla</p><!--
       --><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p><!--
       --><p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p><!--
       --><p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p><!--
       --><p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p><!--Commented out the whitespace inorder to remove the between the elements and keep the code readable
       --><p class="price">4.50</p>
        </article>
      </section>

      <section>
        <h2>Desserts</h2>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        </figure>
        <article class="item">
          <p class="dessert">Donut</p><!--
       --><p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p><!--
       --><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p><!--
       --><p class="price">3.00</p>
        </article>
        <article class="item bottom-line">
          <p class="dessert">Cinnamon Roll</p><!--
       --><p class="price">2.50</p>
        </article>
        <article class="item"></article>
      </section>
    </main>
    <hr> <!--class="bottom-line"-->
    <footer>
      <p><a target="_blank" href="https://www.freecodecamp.org">Visit our website</a></p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>

</body>

</html>
